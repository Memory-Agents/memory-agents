name: Evaluate Baseline+Graphiti+VDB

permissions:
  contents: read

on:
  push:
    branches:
      - evaluate_graphiti_vdb

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  NEO4J_URI: bolt://neo4j:7687
  NEO4J_USER: neo4j
  NEO4J_PASSWORD: demodemo
  MODEL_NAME: gpt-4o-mini

defaults:
  run:
    shell: bash

jobs:
  evaluate-graphiti-vdb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.PAT }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install Dependencies
        run: uv sync --all-groups
        working-directory: memory_agents

      - name: Run Docker
        run: docker compose up
        working-directory: .

      - name: Wait for Docker to start
        run: sleep 10

      - name: Evaluate Baseline+Graphiti+VDB
        run: uv run answer_generation_and_evaluation.py --agent graphiti_vdb
        working-directory: memory_agents/longmemeval

        
