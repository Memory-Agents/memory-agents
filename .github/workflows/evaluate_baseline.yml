name: Evaluate Baseline

permissions:
  contents: read

on:
  push:
    branches:
      - evaluate_baseline

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

defaults:
  run:
    shell: bash

jobs:
  evaluate-baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.PAT }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install Dependencies
        run: uv sync --all-groups
        working-directory: memory_agents

      - name: Evaluate Baseline
        run: uv run answer_generation_and_evaluation.py --agent baseline
        working-directory: memory_agents/longmemeval

        
